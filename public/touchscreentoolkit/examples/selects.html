<html>
    <head>
        <title>Registration</title>
        <script type="text/javascript" language="javascript" src="lib/javascripts/touchScreenToolkit.js" defer  ></script>
        <meta http-equiv='content-type' content='text/html;charset=UTF-8' />        
    </head>
    <body><div id='content'>
            <div id='description' style='color:#777;position:absolute;margin-top:-70px;'></div><center>
                <form  action='' method="get">
                    <table cellpadding=10>
                        <tr>
                            <td>Month Of Birth</td>
                            <td>
                                <select style='width: 100%' name='birth_month' id='birth_month' 
                                        helptext='Month Of Birth'>
                                    <option></option>
                                    <option value="1">Jan</option>
                                    <option value="2">Feb</option>
                                    <option value="3">Mar</option>
                                    <option value="4">Apr</option>
                                    <option value="5">May</option>
                                    <option value="6">Jun</option>
                                    <option value="7">Jul</option>
                                    <option value="8">Aug</option>
                                    <option value="9">Sept</option>
                                    <option value="10">Oct</option>
                                    <option value="11">Nov</option>
                                    <option value="12">Dec</option>
                                    <option>Unknown</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Occupation(s)</td>
                            <td>
                                <select style='width: 100%' name='occupation' id='occupation' helptext='Occupation' multiple="multiple">
                                    <option></option>
                                    <option>Business</option>
                                    <option>Farmer</option>
                                    <option>Heathcare worker</option>
                                    <option>housewife</option>
                                    <option>Police</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Secondary Drug (Multiple Selection Example)</td>
                            <td>
                                <select style='width: 100%' name='secdrug[]' id='secdrug' helptext='Allergies (Multiple Selection Example)' 
                                        multiple="multiple" doublepane="true">
                                    <option value="ABC+3TC">ABC+3TC</option>
                                    <option value="AZT + 3TC">AZT + 3TC</option>
                                    <option value="AZT/3TC/NVP">AZT/3TC/NVP</option>
                                    <option value="d4T/3TC/EFV">d4T/3TC/EFV</option>
                                    <option value="d4T/3TC/NVP">d4T/3TC/NVP</option>
                                    <option value="d4T/3TC">d4T/3TC</option>
                                    <option value="d4T">d4T</option>
                                    <option value="Didanosine">Didanosine</option>
                                    <option value="Efavirenz">Efavirenz</option>
                                    <option value="Lamivudine">Lamivudine</option>
                                    <option value="LPV/r">LPV/r</option>
                                    <option value="Nelfinavir">Nelfinavir</option>
                                    <option value="Nevirapine">Nevirapine</option>
                                    <option value="Stavudine Lamivudine and Abacavir">Stavudine Lamivudine and Abacavir</option>
                                    <option value="TDF+3TC">TDF+3TC</option>
                                    <option value="TDF/3TC/EFV">TDF/3TC/EFV</option>
                                    <option value="TDF">TDF</option>
                                    <option value="Zidovudine">Zidovudine</option>
                                    <option value="Other antiretroviral drug">Other antiretroviral drug</option>
                                    <option value="Unknown antiretroviral drug">Unknown antiretroviral drug</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Allergies</td>
                            <td>
                                <select style='width: 100%' name='drug' id='drug' helptext='Allergies' 
                                        doublepane="false">
                                    <option value="ABC+3TC">ABC+3TC</option>
                                    <option value="AZT + 3TC">AZT + 3TC</option>
                                    <option value="AZT/3TC/NVP">AZT/3TC/NVP</option>
                                    <option value="d4T/3TC/EFV">d4T/3TC/EFV</option>
                                    <option value="d4T/3TC/NVP">d4T/3TC/NVP</option>
                                    <option value="d4T/3TC">d4T/3TC</option>
                                    <option value="d4T">d4T</option>
                                    <option value="Didanosine">Didanosine</option>
                                    <option value="Efavirenz">Efavirenz</option>
                                    <option value="Lamivudine">Lamivudine</option>
                                    <option value="LPV/r">LPV/r</option>
                                    <option value="Nelfinavir">Nelfinavir</option>
                                    <option value="Nevirapine">Nevirapine</option>
                                    <option value="Stavudine Lamivudine and Abacavir">Stavudine Lamivudine and Abacavir</option>
                                    <option value="TDF+3TC">TDF+3TC</option>
                                    <option value="TDF/3TC/EFV">TDF/3TC/EFV</option>
                                    <option value="TDF">TDF</option>
                                    <option value="Zidovudine">Zidovudine</option>
                                    <option value="Other antiretroviral drug">Other antiretroviral drug</option>
                                    <option value="Unknown antiretroviral drug">Unknown antiretroviral drug</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
        </div>
    </body>
</html>
