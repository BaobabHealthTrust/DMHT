global_property_00000: 
  property: use_patient_attribute.tribe
  description: Indicates whether or not the 'tribe' attribute is shown when viewing/searching for patients
  property_value: "true"
global_property_00001: 
  property: remote_demographics_servers
  description: Indicates hostnames for retrieving patient demographics
  property_value: "localhost"
global_property_00002:
  property: vitals.blood_pressure
  description: Indicates whether blood pressure should be captured or not
  property_value: "yes"
